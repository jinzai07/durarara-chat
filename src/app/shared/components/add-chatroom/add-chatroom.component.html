<form [formGroup]="newChatroom" (ngSubmit)="onCreateChatroom()">
    <div class="dialog-wrapper">
        <h1 mat-dialog-title>Create new Chatroom</h1>
        <mat-form-field>
            <input type="text" placeholder="New Chatroom name" formControlName="name" matInput>
        </mat-form-field>
        <button class="btn btn-secondary" type="submit">CREATE!</button>
    </div>
</form>
