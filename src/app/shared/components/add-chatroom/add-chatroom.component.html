<form [formGroup]="newChatroom" (ngSubmit)="onCreateChatroom()">
    <div class="dialog-wrapper">
        <h2 class="dialog-header">Create new Chatroom</h2>
        <mat-form-field>
            <input type="text" placeholder="New Chatroom name" formControlName="name" matInput>
        </mat-form-field>
        <button class="btn btn-secondary" type="submit" [disabled]="!newChatroom.valid">CREATE!</button>
    </div>
</form>
