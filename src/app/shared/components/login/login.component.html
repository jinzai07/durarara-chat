<mat-tab-group>
    <mat-tab label="Sign in">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div mat-dialog-content class="dialog-content">
                <mat-form-field>
                    <input matInput type="text" placeholder="Enter your email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Enter your password" formControlName="password">
                </mat-form-field>
                <button class="btn btn-secondary" type="submit" [disabled]="loginForm.invalid">
                    <span>SIGN IN!</span>
                </button>
            </div>
        </form>
    </mat-tab>
    <mat-tab label="Sign up">
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <div mat-dialog-content class="dialog-content">
                <mat-form-field>
                    <input matInput type="text" placeholder="Enter your email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Enter your password" formControlName="password">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" placeholder="Enter display name" formControlName="displayName">
                </mat-form-field>
                <button class="btn btn-secondary" type="submit">
                    <span>SIGN UP!</span>
                </button>
            </div>
        </form>
    </mat-tab>
</mat-tab-group>
