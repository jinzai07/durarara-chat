<form [formGroup]="pw" (ngSubmit)="onAuthenticate()" autocomplete="off">
    <div class="main main-wrapper">
        <img class="main-logo" src="../../assets/logo/home-logo.png" alt="drrr-logo">
        <div class="input-wrapper">
            <span>PASSWORD:</span>
            <input class="password-input" type="password" formControlName="password">
        </div>
        <div class="enter-button">
            <button class="btn btn-primary" type="submit" [disabled]="!pw.valid">
                <span>ENTER</span>
            </button>
        </div>
    </div>
</form>
